---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %} <i class="fa fa-user"></i> {{ page.author }}{% endif %} | <i class="fa fa-calendar-o"></i> {{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
<div class="flex space-between">
  {% if page.previous.url %}
  <p class="text-left">
    <a href="{{ page.previous.url }}" title="{{page.previous.title}}" alt="{{page.previous.title}}"> <i class="fa fa-hand-o-left"></i> Previous Post</a>
  </p>

  {% endif %}

  {% if page.next %}
  <p class="text-right next-link">
    <a href="{{ page.next.url }}" title="{{page.next.title}}" alt="{{page.next.title}}">Next Post <i class="fa fa-hand-o-right"></i>  </a>
  </p>
  {% endif %}
</div>

</div>
